<!DOCTYPE html>
<!-- saved from url=(0042)https://www-t01.eztravel.com.tw/contactus/ -->
<html lang="zh-Hant-TW" class="rwd">
  <head>  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
  <title>HW 問題與回饋 | ezTravel易遊網</title>  
  <link rel="stylesheet" href="HW1.css" />
</head>

<body> 
  <div class="Div_lock_1">
  <div class="block_content">
    <div class="block_display">
      <h1 class="title_h">問題與回饋</h1>
      <p class="p_1">易遊網十分重視您的寶貴意見與問題，我們將竭誠儘速為您服務</p>
      <p class="p_2 p_0">為維護個資安全，</p>
      <p class="p_3 p_0">訂單相關問題請至會員中心「</p>
      <p class="p_4 p_0">訂單查詢</p>
      <p class="p_3 p_0">」聯絡客服處理</p>
      <p class="p_5 p_0">，謝謝！</p>
    </div>
    <div class="blockRight">
      <p class="p_6">要諮詢哪方面的問題呢？*</p>
      <div class="input_1">
        <span class="list_content">請選擇</span>
        <div id="Itemlist" class="Itemlist">
          <ul>
            <li>旅遊商品諮詢</li>
            <li>會員服務專區</li>
            <li>客戶反應事項</li>
            <li>電腦(網頁)資訊類</li>
            <li>媒體聯絡</li>
            <li>合作提案</li>
            <li>廣浩刊登</li>
            <li>旅平險(美洲保代)</li>
            <li>(其餘)</li>
          </ul>
        </div>
      </div>

      <div class="moredata">
        <p class="p_7">告訴我們更多詳情*</p>
        <textarea class="input_2" name="desc"  maxlength="1000"></textarea>
      </div>


      <p class="p_8">聯絡人姓名*</p>
      <div class="custnm">
        <input class="input_3" type="text"  value maxlength="10">
        <span class="botton1">先生</span>
        <span class="botton2">女士</span>
      </div>

      <p class="p_9">聯絡電話*</p>
      <input class="input_4" type="text"  value placeholder="請輸入不含符號的數字，市話分機請以#區隔" maxlength="30">

      <p class="p_10">電子信箱*</p>
      <input class="input_5" type="text"   value maxlength="60">

      <div class="botton_block">
        <button type="reset" class="btn_resut">重新填寫</button>
        <button type="submit" class="btn_submit">確認送出</button>
      </div>
    </div>
  </div>
</div>
